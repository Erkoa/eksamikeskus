<!-- @include _includes/_header -->
<main id="content" role="main">
  <div class="container">
    <h1>Bootstrap 3</h1>
    <p >Sleek, intuitive, and powerful mobile first front-end framework for faster and easier web development.</p>
    <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="selectbasic">Select Basic</label>
  <div class="controls">
    <select id="selectbasic" name="selectbasic" class="input-xlarge">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="control-group">
  <label class="control-label" for="radios">Inline Radios</label>
  <div class="controls">
    <label class="radio inline" for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      1
    </label>
    <label class="radio inline" for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      2
    </label>
    <label class="radio inline" for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="3">
      3
    </label>
    <label class="radio inline" for="radios-3">
      <input type="radio" name="radios" id="radios-3" value="4">
      4
    </label>
  </div>
</div>

<!-- Appended Input-->
<div class="control-group">
  <label class="control-label" for="appendedtext">Appended Text</label>
  <div class="controls">
    <div class="input-append">
      <input id="appendedtext" name="appendedtext" class="input-large" placeholder="placeholder" type="text">
      <span class="add-on">)</span>
    </div>
    
  </div>
</div>

</fieldset>
</form>

  </div>
</main>

<!-- @include includes/_footer -->
